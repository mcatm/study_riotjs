<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RiotJS Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!-- カスタムタグ -->
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <app></app>
        </div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.18/riot+compiler.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="riot/tag">
      <app>
        <h1>エンジニアチーム</h1>
        <ul each='{ members }'>
          <li>
            <h2>{ name }<small>（{ job }）</small></h2>
          </li>
        </ul>
        <hr>
        <form onsubmit="{ add_member }">
          <div class="form-group">
            <label>名前</label><br>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label>担当</label><br>
            <select name="job" class="form-control">
              <option value="Backend">Backend</option>
              <option value="Frontend">Frontend</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-default">追加する</button>
          </div>
        </form>
      </app>

      var _this = this

      _this.members = [
        { name: '濱田', job: 'Backend' },
        { name: '青木', job: 'Frontend' },
        { name: '二階', job: 'Backend' },
        { name: '大石', job: 'Frontend' },
        { name: '宇根', job: 'Backend' },
        { name: '伊藤', job: 'Frontend' },
      ]

      this.add_member = function(e) {
        _this.members.push( { name: this.name.value, job: this.job.value } );
      }

    </script>

    <script>
      // マウント
      riot.mount('app');
    </script>
  </body>
</html>
