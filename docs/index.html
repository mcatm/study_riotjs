<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RiotJS Boilerplate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.18/riot+compiler.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- カスタムタグ -->
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <app></app>
        </div>
        <div class="col-xs-4">
          <nav></nav>
        </div>
      </div>
    </div>

    <script type="riot/tag">
      <app>
        <h1>Menu</h1>
        <ul>
          <li each={ links }>
            <a href="{ url }">{ label }</a>
          </li>
        </ul>

        this.links = [
          { label: '最小のカスタムタグ実装', url: 'https://mcatm.github.io/study_riotjs/minimal.html' },
          { label: '最小のカスタムタグ実装', url: 'https://mcatm.github.io/study_riotjs/minimal.html' },
          { label: 'カスタムタグ', url: 'https://mcatm.github.io/study_riotjs/customtag-1.html' },
          { label: 'ループ', url: 'https://mcatm.github.io/study_riotjs/loop-1.html' },
          { label: 'イベントハンドラ', url: 'https://mcatm.github.io/study_riotjs/event-1.html' },
          { label: '変数操作', url: 'https://mcatm.github.io/study_riotjs/event-2.html' },
          { label: 'ルーティング準備', url: 'https://mcatm.github.io/study_riotjs/route-0.html' },
          { label: 'ルーティング', url: 'https://mcatm.github.io/study_riotjs/route-1.html' },
          { label: '完成形', url: 'https://mcatm.github.io/study_riotjs/finish.html' },
        ]
      </app>
    </script>

    <script>
      riot.mount('app');
    </script>
  </body>
</html>
